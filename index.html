<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description"
          content="The Smart Pill Bottle system allows for primary caregivers and loved ones to track prescription adherence. The web-based analytics system provides alerts and monitors dosage trends.">

    <title>Smart Pill Bottle System</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <script type="text/javascript" src="js/kerstenio.js"></script>
</head>

<body>

<div class="container">
    <div class="row">
    </div>
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 vcenter">
            <h1>Smart Pill Bottle Dashboard</h1>

            <form role="form">
                <div class="form-group">
                    <label for="emailInput">Account</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </form>
        </div>
    </div>
</div>

</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
